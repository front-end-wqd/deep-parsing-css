<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>header</header>
        <nav>nav</nav>
        <main>main</main>
        <div class="right-top">top</div>
        <div class="right-bottom">bottom</div>
    </div>
    <style>
        html {
            --first-color: #1890ff;
            --second-color: #e6f7ff;
            box-sizing: border-box;
        }
        *, ::before, ::after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-rows: repeat(4, auto);
            grid-template-columns: 2fr 1fr;
            gap: .5em;
        }
        header, nav, main, .right-top, .right-bottom {
            padding: .5em 0;
            text-align: center;
        }
        header, nav {
            grid-column: 1 / 3;
            grid-row: span 1;
        }
        header {
            background-color: rgba(24, 144, 255, 1);
        }
        nav {
            background-color: rgba(24, 144, 255, calc(1 / 2));
        }
        main {
            background-color: rgba(24, 144, 255, calc(1 / 4));
            grid-column: 1 / 2;
            grid-row: 3 / 5;
        }
        .right-top {
            background-color: rgba(24, 144, 255, calc(1 / 8));
        }
        .right-bottom {
            background-color: rgba(24, 144, 255, calc(1 / 16));
        }
    </style>
</body>
</html>
